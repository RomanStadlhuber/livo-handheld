backend:
  sliding_window_size: 14 # [keyframes]
  init_time_window: 2.0 # [sec.]
  solver_iterations: 3

lidar_frontend:
  voxel_size: 0.5 # [m]
  undistort: true # disable for solid state LiDARs
  knn_radius: 1.5 # [m], NOTE that a larger radius significantly increases search time
  knn_neighbors: 5
  clustering:
    min_points: 5
    max_points: 20
    max_plane_thickness: 0.1 # [m]
    sampling_voxel_size: 2.5 # [m], voxel size to use for cluster supplementation (0 = all)
  keyframe:
    thresh_distance: 0.4 # [m]
    thresh_angle: 0.175 # [rad], ~10 degrees
    thresh_elapsed_scans: 5

point_filter:
  min_distance: 2.5 # [m]
  max_distance: 100.0 # [m]

extrinsics:
  temporal_calibration_enabled: false
  imu_T_lidar:
    translation: [-0.011, -0.02329, 0.04412] # [m]
    rotation: [0, 0, 0, 1] # hamilton quaternion (x, y, z, w)
